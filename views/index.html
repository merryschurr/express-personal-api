<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Merry's Favorite Shows</title>

    <!-- STYLESHEETS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/styles.css">

    <!-- VENDOR SCRIPTS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>

    <!-- APPLICATION SCRIPTS -->
    <script src="/scripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <h1>Express Personal API</h1>
          <h4><a href="/api">Read My API Documentation</a></h4>
        </div>
      </div>
      <div class='row' col-md-offset-2 id='profileTarget'></div>
      <div class='col-md-8 col-md-offset-2'>
        <form class-'form-inline' id='newShowForm'>
          <div class='form-group'>
            <label for='title'>Show Title</label>
            <input type='text' class='form-control' name='title' placeholder='Show title'>
          </div>
          <div class='form-group'>
            <label for='actor'>Actor</label>
            <input type='text' class='form-control' name='actor' placeholder='Actor name'>
          </div>
          <button type='sumbit' class='btn btn-default'>Add show</button>
        </form>
        <div id='showsTarget'>
          <!-- handlebars template -->
        <script id='shows-template' type='text/x-handlebars-template'>
          {{#each shows}}
        <hr>
        <p>
          <strong>{{title}}</strong>
          by {{actor.name}}
          <br>
          <b>Episodes</b>
          {{#each episodes}}
          {{name}}
          {{/each}}
        <button type='button' name='button' class='deleteBtn btn btn-danger pull-right' data-id={{_id}}>Delete</button>
      </p>
      <form class='form-inline' id='addEpisodeForm' data-id={{_id}}>
        <div class='form-group'>
          <input type='text' class='form-control' name='name' placeholder='Episode'>
        </div>
        <button type='submit' class='btn btn-default'>Add episode</button>
      </form>
      {{/each}}
    </div>
  </body>
</html>
